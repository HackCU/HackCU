<section id="sponsors" class="section-reverse">
    <div class="container">
        <div class="row single-window">
            <div class="col-md-12 window">
                <div class="head">
                    <div class="barcont">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <div class="title">Partners</div>
                    <div class="buttons">
                        <span class="dot" style="background:#5AC05A;"></span>
                        <span class="dot" style="background:#FDD800;"></span>
                        <span class="dot" style="background:#ED594A;"></span>
                    </div>
                </div>
                <div class="content">
                    <div class="powered-by">
                        <ul class="partners ">
                            {% for partner in site.data.partners  %}
                            <li>
                                <a href="{{partner.url}}" target="_blank">
                                    <img src="{{partner.image-url}}" alt="{{partner.name}} logo">
                                </a>
                            </li>
                            {%endfor%}
                        </ul>
                    </div>
                    <div class="diamond">
                        <ul class="swag-partners partners">
                            {% for partner in site.data.swag_partners  %}
                            <li>
                                <a href="{{partner.url}}" target="_blank">
                                    <img src="{{partner.image-url}}" alt="{{partner.name}} logo">
                                </a>
                            </li>
                            {%endfor%}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
