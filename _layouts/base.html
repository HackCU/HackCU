<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- for Google -->
    <meta name="description" content="{{site.description}}"/>
    <meta name="keywords" content="Local Hack Day, HackCU, makeathon, hackathon, CU Boulder, Boulder, Idea Forge, MLH"/>
    <metadds d s ds name="author" content="HackCU"/>
    <meta name="theme-color" content="#315b7f">
    <meta name="copyright" content="HackCU"/>
    <meta name="application-name" content="{{site.title}}"/>

    <!-- for Facebook -->
    <meta property="og:title" content="{{site.title}}"/>
    <meta property="og:image" content="assets/images/desktop.png"/>
    <meta property="og:image:secure_url" content="assets/images/desktop.png">
    <meta property="og:url" content="https://hackcu.org"/>
    <meta property="og:description" content="{{site.description}}"/>
    <!-- for Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{{site.title}}"/>
    <meta name="twitter:site" content="@hackcu">
    <meta name="twitter:creator" content="@hackcu">
    <meta name="twitter:description" content="{{site.description}}"/>
    <meta name="twitter:image" content="assets/images/desktop.png"/>

    <title>{%if page.title %}{{page.title}} | {%endif%}{{site.title}}</title>

    <!-- For the myComputer and recycleBin icons -->
    <div class="icons">
      <div class="hoverIcons">
        <img src="assets/images/myComputer.png" height="50px"/>
      </div>
      <div class="hoverIcons">
        <img src="assets/images/recycleBin.png" height="50px"/>
      </div>
    </div>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="assets/lib/bootstrap.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="assets/lib/font-awesome.min.css">

    <!-- Our own CSS, yay! -->
    <link rel="stylesheet" href="assets/css/style.css?_={{ site.time |  date: '%s' }}">
    <link rel="stylesheet" href="assets/css/taskbar.css?_={{ site.time | date: '%s' }}">
    <link rel="stylesheet" href="assets/css/window.css?_={{ site.time | date: '%s' }}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129304904-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-129304904-1');
  </script>

  <script src="assets/lib/vue.min.js"></script>
</head>

<body>
{{content}}

{% include taskbar.html %}

<!-- Bootstrap Core JavaScript -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<script src="assets/js/tabs.js?_={{ site.time |  date: '%s' }}"></script>
<script src="assets/lib/bootstrap.min.js"></script>

</body>
</html>
