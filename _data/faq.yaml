- question: What is a hackathon?
  answer: A hackathon is an event where motivated people come together and use technology and creativity to build something amazing.
- question: Who can attend?
  answer: Any current student! The hackathon is open to designers, writers, computer scientists, or anyone interested in hackathons.
- question: What should I bring?
  answer: Laptop, chargers, comfortable clothes, and a water bottle. We'll provide you everything else you need.
- question: Do you offer travel reimbursement?
  answer: No, everyone attending Local Hack Day should be local. If you're out of state, check out [HackCU VI](https://hackcu.org), where we offer reimbursements!
- question: Will there be food?
  answer: "Plenty! We will provide three meals a day as well as snacks, drinks, and caffeine."
- question: What about teams?
  answer: You can have a maximum of 4 members on your team. There will time before the hacking begins where we will help you to find a team.
- question: How can I help?
  answer: We always need volunteers and mentors! [Email us](mailto:contact@hackcu.org) for more info.
- question: What if I am not a student?
  answer: "Be a volunteer or mentor! [Email us](mailto:contact@hackcu.org) for more info."
- question: "I'm a beginner. Can I still apply?"
  answer: "Absolutely! We encourage hackers of all levels to come build and learn! We really focus on catering to newcomersâ€™ needs by providing tutorials and online resources. We are extremely beginner friendly!"
